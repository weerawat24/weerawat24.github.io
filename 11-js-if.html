<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-js-if.html</title>
    <script>
        function hi_low() {
        let n1 = document.getElementById('num1').value
        if (n1 > 5) {
        document.getElementById("output").innerHTML = "Higt"
        } else{
            document.getElementById("output").innerHTML = "low"
        }
    }
    </script>
</head>
<body>
    <input type="text" name="" id="num1">
    <br>
    <br>
    <button onclick="hi_low()">Submit</button>
    <br>
    <br>
    <p id="output"></p>

</body>
</html>
