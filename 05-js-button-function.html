<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js-button-function.html</title>
    <script>
        function sayHello() {
            document.getElementById("output").innerHTML = "สวัสดี"
        }

        function sawaddee() {
            document.write("สวัสดีจ้า")
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="sayHello()">
    <br>
    <br>
    <button onclick="sawaddee()">คลิกที่นี่</button>
    <p id="output" ></p>
</body>
</html>
