<div class="container p-5">
    <div class="row">

                  <p class="card-text">
                        <p id="output"></p>
                        <button onclick="back_page()" class="btn btn-primary">Submit</button>

<script>
    (function(){
            
        display_data()
            
        })()

    function display_data(){
            
        document.getElementById('output').innerHTML = localStorage.getItem("student_id") + " " + localStorage.getItem("student_name")
                
    }

    function back_page(){
        window.location.href = "31-js-input-student.html"
    }

    function reset_local_storage(){
        localStorage.clear()
        document.getElementById('output').innerHTML = " "
    }
</script>
