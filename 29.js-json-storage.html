    <script>
        let student = []
        let json_student = ""
        let array_data = []
    
        function create_json() {
            student.push(document.getElementById("sid").value)
            student.push(document.getElementById("sname").value)
            json_student = JSON.stringify(student)
        }
        function display_data() {
            array_data = JSON.parse(localStorage.getItem("student"))
            console.log(array_data)
            document.getElementById("output").innerHTML =
                array_data[0]+"  "+array_data[1]
            
        }
        function set_local_storage() {
            create_json()
            localStorage.setItem("student", json_student)
            display_data()
        }
    </script>
